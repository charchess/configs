  namespace: experimentations
  name: pvc-experimentations-data-certs
  labels:
    stack: experimentations
    container: data
    volume: certs
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: nfs
  volumeName: pv-pvc-experimentations-data-certs
