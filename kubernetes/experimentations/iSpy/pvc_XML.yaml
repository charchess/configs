kind: PersistentVolumeClaim
metadata:
  namespace: experimentations
  name: pvc-experimentations-iSpy-XML
  labels:
    stack: experimentations
    container: iSpy
    volume: XML
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: nfs
  volumeName: pv-pvc-experimentations-iSpy-XML
