apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: tools
  name: pvc-tools-paperless-config
  labels:
    stack: tools
    container: paperless
    volume: config
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: nfs
  volumeName: pv-pvc-tools-paperless-config
