
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-pvc-logs-opensearch-data
  labels:
    stack: logs
    container: opensearch
    volume: data
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  nfs:
    server: jade
    path: /data/nfs/containers/logs/opensearch/data

