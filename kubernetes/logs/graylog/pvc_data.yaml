apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: logs
  name: pvc-logs-graylog-data
  labels:
    stack: logs
    container: graylog
    volume: data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: nfs
  volumeName: pv-pvc-logs-graylog-data
