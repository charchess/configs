apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media-management
  name: pvc-media-management-lidarr-config
  labels:
    stack: media-management
    container: lidarr
    volume: config
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: nfs
  volumeName: pv-pvc-media-management-lidarr-config
