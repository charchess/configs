apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: divertissement
  name: pvc-divertissement-fgc-data
  labels:
    stack: divertissement
    container: fgc
    volume: data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: nfs
  volumeName: pv-pvc-divertissement-fgc-data
