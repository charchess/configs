apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: divertissement
  name: pvc-divertissement-sillytavern-plugins
  labels:
    stack: divertissement
    container: sillytavern
    volume: plugins
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: nfs
  volumeName: pv-pvc-divertissement-sillytavern-plugins
