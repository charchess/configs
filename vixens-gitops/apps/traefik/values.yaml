# vixens-gitops/apps/traefik/values.yaml
service:
  type: LoadBalancer
  loadBalancerIP: "192.168.200.70"
  annotations:
    metallb.universe.tf/address-pool: ingress-pool

additionalArguments:
  - --providers.kubernetescrd.allowExternalNameServices=true

dashboard:
  enabled: true

tolerations:
  - key: "node-role.kubernetes.io/control-plane"
    operator: "Exists"
    effect: "NoSchedule"

# ðŸ”’ respect PodSecurity restricted
podSecurityContext:
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  runAsNonRoot: true