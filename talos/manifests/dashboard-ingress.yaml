# dashboard-ingress.yaml
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard-ingress
  namespace: kubernetes-dashboard # Important: le namespace du dashboard
spec:
  entryPoints:
    - web # ou websecure si vous configurez le TLS
  routes:
    - match: Host(`dashboard.truxonline.com`)
      kind: Rule
      services:
        - name: kubernetes-dashboard
          port: 443
          scheme: https # Le service du dashboard Ã©coute en HTTPS

