# Fichier : manifests/dashboard-certificate.yaml
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: k8s-dashboard-cert
  namespace: kubernetes-dashboard
spec:
  secretName: k8s-dashboard-tls # Le nom du secret où sera stocké le certificat
  issuerRef:
    name: letsencrypt      # On pointe vers notre ClusterIssuer
    kind: ClusterIssuer
  dnsNames:
  - k8s.truxonline.com     # Le nom de domaine à certifier