# Fichier: manifests/cert-manager-netpol.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-internal-traffic
  namespace: cert-manager
spec:
  # Appliquer cette politique à tous les pods du namespace
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  # Autoriser tout le trafic entrant depuis le même namespace
  ingress:
  - from:
    - podSelector: {}
  # Autoriser tout le trafic sortant vers le même namespace
  egress:
  - to:
    - podSelector: {}